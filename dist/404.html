<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // 处理GitHub Pages的路由问题
      const path = window.location.pathname;
      if (path !== '/website/') {
        window.location.href = '/website/?path=' + path;
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
